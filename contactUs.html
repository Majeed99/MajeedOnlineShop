<!DOCTYPE html>
<html>
  <head>
    <title>Contact us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"

      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/contactUs-module.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="/homePage.html"
          ><img class="navLogo" src="./images/m-removebg.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./aboutUs.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactUs.html">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myCart.html">My cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="first">
      <table class="workHours table table-dark table-hover caption-top">
        <caption class="cap">
          Our work hours
        </caption>
        <tr>
          <th>Days</th>
          <th>Work hours</th>
        </tr>
        <tr>
          <td>SUN</td>
          <td>8:00AM - 12:00AM</td>
        </tr>
        <tr>
          <td>MON</td>
          <td>8:00AM - 12:00AM</td>
        </tr>
        <tr>
          <td>TUE</td>
          <td>8:00AM - 12:00AM</td>
        </tr>
        <tr>
          <td>WED</td>
          <td>8:00AM - 12:00AM</td>
        </tr>
        <tr>
          <td>THU</td>
          <td>8:00AM - 12:00AM</td>
        </tr>
        <tr>
          <td>FRI</td>
          <td>12:00PM - 12:00AM</td>
        </tr>
        <tr>
          <td>SAT</td>
          <td>10:00AM - 12:00AM</td>
        </tr>
      </table>
    </div>
    <hr />
    <div class="contactUsForm">
      <h4>You can send us massage via email</h4>
      <form action="">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Write your Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Leave your massage</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"
  ></script>
</html>
