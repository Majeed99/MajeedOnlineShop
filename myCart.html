<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/myCart-module.css" />
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="/homePage.html"
          ><img class="navLogo" src="./images/m-removebg.png"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./aboutUs.html">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contactUs.html">Contact us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./myCart.html">My cart</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--  -->
    <div class="all">
      <div class="itemCard">
        <div class="item">
          <img class="col" src="./images/chair.jpg" width="25%" alt="" />
          <h2 class="heading col">
            name Lorem ttias vefdgt, libero ad.rem of item
          </h2>
          <div class="d-flex justify-content-center col">
            <b>Price: </b> <span>120 SR</span>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-danger my-1"
            style="width: 50%"
            onclick="removeFromCart()"
            id="1"
          >
            Remove
          </button>
        </div>
        <hr />
      </div>
      <div class="itemCard">
        <div class="item">
          <img class="col" src="./images/chair.jpg" width="25%" alt="" />
          <h2 class="heading col">
            name Lorem ttias vefdgt, libero ad.rem of item
          </h2>
          <div class="d-flex justify-content-center col">
            <b>Price: </b> <span>120 SR</span>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-danger my-1"
            style="width: 50%"
            onclick="removeFromCart()"
            id="1"
          >
            Remove
          </button>
        </div>
        <hr />
      </div>
    </div>
    <!-- result -->
    <div class="bill">
      <div class="textWithBtn">
        <input type="text" id="coupon " placeholder="Enter coupon  here" />
        <button class="" id="couponBtn" onclick="checkCoupon()">Enter</button>
      </div>
      <div class="my-3">
        <h6>How do like to receive your order?</h6>
        <input type="radio" name="method" id="collection" />
        <label for="collection">collection</label>
        <input type="radio" name="method" id="delivery" />
        <label for="delivery">delivery</label>
      </div>
      <div class="sammury">
        <hr />
        <h3>Discount: <span> -14 SR</span></h3>
        <h3>VAT: <span> 70 SR</span></h3>
        <h3>delivery: <span> 70 SR</span></h3>
        <h3>Total: <span> 500 SR</span></h3>
        <button class="btn btn-primary" onclick="Confirmation()">
          Confirm
        </button>
      </div>
    </div>
    <script type="module" src="./Scripts/myCart-Script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"

    ></script>
